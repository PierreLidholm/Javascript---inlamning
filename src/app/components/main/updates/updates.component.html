<div class="card">
    <div class="card-body">
        <p class="card-title">Updates</p>
        <ul class="bullet-line-list mt-4">
            <li *ngFor="let update of updates">
                <h6>{{update.title}}</h6>
                <p class="mt-2">{{update.message}}</p>
                <p class="text-muted mb-4">
                    <i class="mdi mdi-clock-outline"></i>
                    {{update.time}}
                </p>
            </li>
            
        </ul>
    </div>
</div>
